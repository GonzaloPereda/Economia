<!DOCTYPE html>

<html>
    
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <title>Mi economia</title>
   
</head>

<body>
    <h1>Mi aplicacion para gastos</h1>
    <form id="transaccionFormulario">
        <div class="claseFormulario">
        Tipo de transaccion 
        <input id="ingreso" type="radio" name="transaccionType" value="Ingreso">
        <label for="ingreso">Ingreso</label>
        <input id="egreso" type="radio" name="transaccionType" value="Egreso">
        <label for="egreso">Egreso</label>
        </div>
      
        <div class="claseFormulario">
        <label for="transaccionDescription">
            Descripcion
        </label>
        <input id="transaccionDescription" name="transaccionDescription">
        </div>
   
        <div class="claseFormulario">
        <label for="transaccionAmount">
           Monto
        </label>
        <input id="transaccionAmount" type="number" name="transaccionAmount">
        </div>
        
        <div class="claseFormulario">
        <label for="transaccionCategory">
           Cateogoria
        </label>
        <input id="transaccionCategory" name="transaccionCategory">
        </div>
        
        <div class="claseFormulario">
        <button id="botonEnvio">Agregar</button>
        </div>
        
    </form>

    <div class="tablaFormulario">
        <table id="transaccionTable">
            <tr>
                <th>
                    Tipo
                </th>
                <th>
                    Descripcion
                </th>
                <th>
                    Monto
                </th>
                <th>
                    Cateogoria
                </th>
            </tr>
            <tr>
                <td>
                    Ingreso
                </td>
                <td>
                    Sueldo
                </td>
                <td>
                    1000
                </td>
                <td>
                    Trabajo
                </td>
            </tr>
            <tr>
                <td>
                    Egreso
                </td>
                <td>
                   Hamburguesa
                </td>
                <td>
                    7
                </td>
                <td>
                    Comida
                </td>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
