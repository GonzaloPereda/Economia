<!DOCTYPE html>

<html>
    
<head>

</head>

<body>

    <form>
        <div class="claseFormulario">
        Tipo de transaccion 
        <input id="ingreso" type="radio">
        <label for="ingreso">Ingreso</label>
        <input id="egreso" type="radio">
        <label for="egreso">Egreso</label>
        </div>
      
        <div class="claseFormulario">
        <label for="transaccionDescription">
            Descripcion
        </label>
        <input id="transaccionDescription">
        </div>
   
        <div class="claseFormulario">
        <label for="transaccionAmount">
           Monto
        </label>
        <input id="transaccionAmount" type="number">
        </div>
        
        <div class="claseFormulario">
        <label for="transaccionCategory">
           Cateogoria
        </label>
        <input id="transaccionCategory">
        </div>
        
        <div class="claseFormulario">
        <button id="botonEnvio">Agregar</button>
        </div>
        
    </form>
